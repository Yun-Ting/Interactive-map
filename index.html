    // input language by the user
    var IPLan;

    var IPLanInp = document.getElementById("IPLan");
    var messageBox1 = document.getElementById("display1");
    var messageBox2 = document.getElementById("display2");

    // triggered when the user clicked on the save/show button, this function will clear the input box, show the input language 
    // retrieve the countries by input languages and update the choropleth
    var insert = function() {
	    IPLan = IPLanInp.value;
	    clearAndShow();
	    var updatedFillkey = colorUpdate(IPLan);
	    basic_choropleth.updateChoropleth(updatedFillkey);
	    $("#legend").css('visibility','hidden');
	};

    // clear the input bo and show the input language
    function clearAndShow () {
     	// Clear the input fields
        IPLanInp.value = "";
            
        // Show our output
        // messageBox1.innerHTML = "Language searched: " + IPLan + "<br/>"; 
    }

    var colorUpdate = function(IPLan) {
        var updateChoroplethInputObj = {};
        var notFound = true;

        for (var country in countries) {
            updateChoroplethInputObj[country] = {fillKey: 'defaultFill'};
            for (var index in countries[country].languages) {
                if (countries[country].languages[index].name === IPLan) {
                    updateChoroplethInputObj[country] = {fillKey: 'IPLan'}; 
                    notFound = false;
                    break;
                }
            }
        }
        if(notFound){
        	alert('Language not not found. Please enter the language in its own script. scripts references: mediaglyphs.org/mg/?p=langnames');
        }
        return updateChoroplethInputObj;
    }; 

    // when clicking on the button, the choropleth will update to show color based on the number of languages
    var colorByNumber = function() {
        basic_choropleth.updateChoropleth(fills);
        $("#legend").css('visibility','visible');
    }

    var setBColor = function(country) {
            if (country.hasOwnProperty('languages')) {       
                return (country.languages.length );
            } else { return; }
    };

    var bColor = function(country) {
        return 'rgba( ' + setBColor(country) + ', 110 ,156, 0.7)';  
    };

    var fills = {
        defaultFill: '#D3D3D3',
        IPLan : " #ff6666"
    };
    for (var code in countries) { // (for key in countries), code = "VUT", ...
        fills[code] = bColor(countries[code]);   // fills["VUT"] = bColor(countries["VUT"]), ...
        countries[code].fillKey = code; // countries["VUT"].fillKey = "VUT"
    }
    // constructor
    var basic_choropleth = new Datamap({

    	element: document.getElementById("container"),
        fills: fills,
        data: countries,
        geographyConfig: {
            hideAntarctica: false,
            popupTemplate: function(geo, data){
                if(!data) return;

                return ['<div class="hoverinfo">',
                  geo.properties.name.bold() , '<br><b>number of languages:</b> ', data.languages.length,'</div>'].join('');
            }
        },        

        // click to see the lists of languages in a certain country
        done: function (datamap) {            
            datamap.svg.selectAll('.datamaps-subunit').on('click', function (geo) {
                
                var languages = countries[geo.id].languages;
                var insertedHTML = '<div class="info_panel"> languages spoken in '+ countries[geo.id]['country_name']  + ':' + '</br></br>' ;
                for (var index in languages) {
                    insertedHTML += '<button type="button" onclick="populateLanguageInSearchBox(\'' + languages[index].name + '\')" class="clickAndSearch">' + languages[index].name + '</button>';
                }
                insertedHTML += '</div>';
                $(insertedHTML).appendTo('body');
            	$('.info_panel').prev('.info_panel').remove();

                // var names = languages.map(function (item) { 
                //  return item.name 
                // }).join(', ');
                // $('<div class="info_panel">' + '<p id="lan">Languages spoken in this country:</p>'+ names+'</div>').appendTo('body');
        	});
        }
    });

    function populateLanguageInSearchBox(language) {
        var searchBox = document.getElementById('IPLan');
        searchBox.value = language;
    };
